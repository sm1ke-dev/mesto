<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header page__header"><img src="bbe2a6eafac19c3d031c.svg" alt="Лого" class="header__logo"></header><main class="content page__content"><section class="profile"><img src="74c3c0fb802dcfa83abb.jpg" alt="" class="profile__avatar"><div class="profile__info"><div class="profile__name-wrapper"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Открытие попапа профиля"></button></div><p class="profile__about">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="Открытие попапа, добавляющего карточки"></button></section><section class="elements content__elements"><ul class="elements__list"></ul></section></main><footer class="footer page__footer"><p class="footer__info">&copy;&nbsp;2020 Mesto Russia</p></footer><section class="popup popup_section_info"><div class="popup__container"><button type="reset" class="popup__reset-button popup__reset-button_close_main-popups" aria-label="Закрытие попапа профиля"></button><h2 class="popup__title">Редактировать профиль</h2><form name="update-info" class="popup__form"><input name="update-name" id="username" class="popup__input popup__input_changed_name" required minlength="2" maxlength="40" placeholder="Имя"> <span id="username-error" class="popup__error"></span> <input name="update-job" id="about" class="popup__input popup__input_changed_job" required minlength="2" maxlength="200" placeholder="О себе"> <span id="about-error" class="popup__error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup popup_section_image"><div class="popup__container"><button type="reset" class="popup__reset-button popup__reset-button_close_main-popups" aria-label="Закрытие попапа, добавляющего карточки"></button><h2 class="popup__title">Новое место</h2><form name="update-image" class="popup__form"><input name="update-image-name" id="cardname" class="popup__input popup__input_changed_image-name" required minlength="2" maxlength="30" placeholder="Название"> <span id="cardname-error" class="popup__error"></span> <input name="update-link" type="url" id="link" class="popup__input popup__input_changed_link" required placeholder="Ссылка на картинку"> <span id="link-error" class="popup__error"></span> <button type="submit" class="popup__submit-button">Создать</button></form></div></section><div class="popup popup_section_card"><div class="popup__image-container"><button type="reset" class="popup__reset-button popup__reset-button_close_image-popups" aria-label="Закрытие попапа просмотра карточки"></button> <img src="#" alt="Картинка" class="popup__image"><p class="popup__image-title"></p></div></div></div><template id="card-template"><li class="element elements__element"><button type="button" class="element__trash-button" aria-label="Кнопка удаления карточки"></button> <img src="#" alt="Картинка" class="element__image"><div class="element__info-wrapper"><h2 class="element__name"></h2><button type="button" class="element__like-button" aria-label="Кнопка лайка карточки"></button></div></li></template></body></html>
