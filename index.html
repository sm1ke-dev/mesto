<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src="./images/Vector.svg" alt="Лого" class="header__logo">
      <span class="header__line"></span>
    </header>

    <main class="content page__content">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements content__elements">
        <ul class="elements__list">
          <li class="element elements__element">
            <img src="./images/karach.jpg" alt="Карачаевск" class="element__image">
            <div class="element__info-wrapper">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button element__like-button_is-active"></button>
            </div>
          </li>
          <li class="element elements__element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__info-wrapper">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element elements__element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
            <div class="element__info-wrapper">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element elements__element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__info-wrapper">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element elements__element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
            <div class="element__info-wrapper">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element elements__element">
            <img src="./images/karach.jpg" alt="Карачаевск" class="element__image">
            <div class="element__info-wrapper">
              <h2 class="element__name">Карачаево-Черкесия</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__info">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__input">
            <input type="text" class="popup__text popup__name" placeholder="Имя">
            <input type="text" class="popup__text popup__about" placeholder="О себе">
            <button type="submit" class="popup__submit-button">Сохранить</button>
            <button type="reset" class="popup__reset-button"></button>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
