<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src="./images/Vector.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content page__content">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Открытие попапа профиля"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Открытие попапа, добавляющего карточки"></button>
      </section>

      <section class="elements content__elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__info">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_section_info">
      <div class="popup__container">
        <button type="reset" class="popup__reset-button popup__reset-button_close_main-popups" aria-label="Закрытие попапа профиля"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="update-info" class="popup__input">
          <input name="update-name" type="text" required class="popup__text popup__text_changed_name" placeholder="Имя">
          <input name="update-job" type="text" required class="popup__text popup__text_changed_job" placeholder="О себе">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_section_image">
      <div class="popup__container">
        <button type="reset" class="popup__reset-button popup__reset-button_close_main-popups" aria-label="Закрытие попапа, добавляющего карточки"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="update-image" class="popup__input">
          <input name="update-image-name" type="text" required class="popup__text popup__text_changed_image-name" placeholder="Название">
          <input name="update-link" type="url" required class="popup__text popup__text_changed_link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </section>

    <div class="popup popup_section_card">
      <div class="popup__image-container">
        <button type="reset" class="popup__reset-button popup__reset-button_close_image-popups" aria-label="Закрытие попапа просмотра карточки"></button>
        <img src="#" alt="Картинка" class="popup__image">
        <p class="popup__image-title"></p>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="element elements__element">
      <button type="button" class="element__trash-button" aria-label="Кнопка удаления карточки"></button>
      <img src="#" alt="Картинка" class="element__image">
      <div class="element__info-wrapper">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button" aria-label="Кнопка лайка карточки"></button>
      </div>
    </li>
  </template>

  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
